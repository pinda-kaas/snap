<!doctype html>
<html lang="en" ng-app="snapApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Westpac - Snap</title>
        <link rel="stylesheet" href="css/snap.css"/>


    </head>
    <body ng-controller="MainCtrl">

        <header ng-show="snap">Snap!!!</header>

        <section id="game-table">

            <div class="card" ng-click="pickCard('cpu')"></div>

            <div class=""></div>
            {{lastPickedCard.number}}
            {{lastPickedCard.suit}}

            <div ng-class="{'turn':playerTurn }" ng-click="pickCard('player')"></div>

        </section>

        <section id="game-controls">
            <button ng-click="callSnap(0);">Snap</button>
            <button ng-click="startGame();">start</button>
        </section>

        <section>slider</section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
